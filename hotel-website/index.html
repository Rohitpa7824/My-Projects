<html ng-app="hotel">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>SuryaNagar Hotel - Spices for Tastebuds</title>
	<script type="text/javascript" src="src/angular.min.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css"></link>
</head>
<body class="container-fluid container">
	<div ng-include="'views/name.html'" >
	</div>
	<div class="row">
		<a href="views/menu.html"><div class="col-md-6 col-xs-6" id="menubu">
			Menu
		</div></a>
		<a href="views/contactus.html"><div class="col-md-6 col-xs-6" id="contbu">
			Contact Us
		</div></a>
	</div>
	<div id="revbck">
		<div id="review" ng-controller="review">
			<div id="revinfo">
				Customer's Reviews
			</div>
			<div id="actreviews" ng-repeat="rev in reviews">
				<br>
				<span id="spaninf"> Name   </span> <span id="spancname">: {{rev.Cname}} <span><br>
				<span id="spaninf"> Review </span> <span id="spanrev">: {{rev.Review}}<span><br><br>
				<div class="row">
					<div class="col-md-12 col-xs-12" id="line"></div>
				</div>
			</div>
			<div id="dorev">
				We would love to have reviews from you.
			</div>
			<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="Name">Name:</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="revname" placeholder="Enter Name"
				      ng-model="newcname">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Review:</label>
				    <div class="col-sm-8"> 
				    	<textarea class="form-control" id="revrev" ng-model="newrev" placeholder="Enter Review">Enter Review
				    	</textarea>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-8">
				      <button type="submit" class="btn btn-default" ng-Click="add()">Submit</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
